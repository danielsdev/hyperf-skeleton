version: '3'
services:
  app:
    container_name: app
    build:
      context: .
    working_dir: /opt/www
    entrypoint: [ "php", "bin/hyperf.php", "server:watch" ]
    volumes:
      - ./:/opt/www
    ports:
      - 9501:9501
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:16.2
    environment:
      POSTGRES_DB: database
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: user
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql

volumes:
  db:

networks:
  default:
